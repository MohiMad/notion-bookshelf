<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Information Grabber</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <canvas id="space"></canvas>
    <script>
        const canvas = document.getElementById("space");
        const ctx = canvas.getContext("2d");
        const fps = 10;

        const backgroundColor = "#030318";
        function randomInt(max) {
            return Math.floor(Math.random() * max);
        }

        function createStars(width, height, spacing) {
            const stars = [];

            for (let x = 0; x < width; x += spacing) {
                for (let y = 0; y < height; y += spacing) {
                    const star = {
                        x: x + randomInt(spacing),
                        y: y + randomInt(spacing),
                        r: Math.random() * maxStarRadius
                    };
                    stars.push(star);
                }
            }
            return stars;
        }

        function fillCircle(ctx, x, y, r, fillStyle) {
            ctx.beginPath();
            ctx.fillStyle = fillStyle;
            ctx.arc(x, y, r, 0, Math.PI * 2);
            ctx.fill();
        }

        function renderMoon(ctx, blur) {
            fillCircle(ctx, moon.x, moon.y, moon.r, moon.color);
            // render a smaller circle above the moon to give it that well-known moon-shape
            fillCircle(
                ctx,
                moon.x - moon.r / 3,
                moon.y - moon.r / 3,
                moon.r,
                backgroundColor
            );
        }

        function getOpacity(factor) {
            const opacityIncrement =
                (maxStarOpacity - minStarOpacity) * Math.abs(Math.sin(factor));
            const opacity = minStarOpacity + opacityIncrement;
            return opacity;
        }

        function render() {
            ctx.fillStyle = backgroundColor;
            ctx.fillRect(0, 0, width, height);
            stars.forEach(function (star, i) {
                const factor = counter * i;
                const x = star.x;
                const y = star.y;
                const opacity = getOpacity(factor);
                fillCircle(ctx, x, y, star.r, `rgba(255, 255, 255, ${opacity}`);
            });

            renderMoon(ctx);

            counter++;

            setTimeout(() => {
                requestAnimationFrame(render);
            }, 1000 / fps);
        }

        const width = window.innerWidth;
        const height = window.innerHeight;
        const maxStarRadius = 1.5;
        const minStarOpacity = 0.1;
        const maxStarOpacity = 0.7;
        const stars = createStars(width, height, 30);
        const moon = {
            color: "#fea",
            x: height / 4,
            y: width / 5,
            r: 40
        };


        canvas.width = width;
        canvas.height = height;

        let counter = 0;

        render();

        function debounce(func) {
            var timer;
            return function (event) {
                if (timer) clearTimeout(timer);
                timer = setTimeout(func, 100, event);
            };
        }

        window.addEventListener('resize', debounce(() => {
            canvas.width = width;
            canvas.height = height;
        }));


    </script>
</body>

</html>
